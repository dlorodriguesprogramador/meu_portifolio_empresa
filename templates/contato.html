<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | DRPyTech</title>
    <link rel="stylesheet" href="/static/style_global.css">
    <link rel="stylesheet" href="/static/style_contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="contact-container">
            <h2><i class="fas fa-envelope"></i> Contato</h2>
            <form class="contact-form" onsubmit="event.preventDefault();alert('Mensagem enviada! Em breve entrarei em contato.');this.reset();">
                <label for="nome"><i class="fas fa-user"></i> Nome</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email"><i class="fas fa-at"></i> E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem"><i class="fas fa-comment"></i> Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
            </form>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> <a href="mailto:dlorodriguesprogramador@gmail.com">dlorodriguesprogramador@gmail.com</a></p>
                <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/dlorodrigues/" target="_blank">linkedin.com/in/dlorodrigues</a></p>
                <p><i class="fab fa-github"></i> <a href="https://github.com/dlorodriguesprogramador" target="_blank">github.com/dlorodriguesprogramador</a></p>
                <p><i class="fas fa-phone"></i> (31) 98469-6573</p>
            </div>
            <a href="/" style="display:block;text-align:center;margin-top:2rem;color:var(--python-yellow);text-decoration:none;"><i class="fas fa-arrow-left"></i> Voltar</a>
        </div>
    </main>
</body>
</html>
